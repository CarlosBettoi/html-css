<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte com imagens</title>
    <link rel="shortcut icon" href="imagens/HTML5.ico" type="image/x-icon">
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="imagens/logo-html.png" alt="logo html5">
    <script>
        let minhaimagem = document.querySelector ('img')
        minhaimagem.onclick = function () {
            let meusrc = minhaimagem.getAttribute ('src')
            if (meusrc === 'imagens/logo-css.png') {
                minhaimagem.setAttribute('src','imagens/logo-html.png')
            } else {
                minhaimagem.setAttribute('src', 'imagens/logo-css.png')
            }
        }
        
    </script>
</body>
</html>
